language: objective-c
osx_image: xcode7.3
xcode_project: Demo/Demo.xcodeproj
xcode_scheme: Demo
before_install:
- gem install fir-cli --no-ri --no-rdoc
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/ForSDKTest.mobileprovision.enc
  -d -a -out scripts/profile/ForSDKTest.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a
  -out scripts/certs/dist.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a
  -out scripts/certs/dist.p12
- "./scripts/add-key.sh"
- "./scripts/update-bundle.sh"
script:
- xctool -workspace IntegratedSDK.xcworkspace -scheme Demo -sdk iphoneos -configuration
  Release
after_script:
- "./scripts/remove-key.sh"
after_success:
- "./scripts/sign-and-upload.sh"
env:
  global:
  - APP_NAME="Demo"
  - 'DEVELOPER_NAME="iPhone Distribution: Beijing Si Xiang Lian Chuang Network Technology Co., Ltd (FS4G5542ZM)"'
  - PROFILE_NAME="ForSDKTest"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
